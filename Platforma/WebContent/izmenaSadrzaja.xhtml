<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:body>
		<h:form>
     <h4>Izmena</h4>
      <h:outputLabel value="Id za izmenu:"/>
      <div>
      <h:inputText value="#{sadrzajController.aid}"></h:inputText>
      </div>  
      
      
      <h:outputLabel value="Nov naziv:"/>
      <div>
      <h:inputText value="#{sadrzajController.sadrzaj.naziv}"></h:inputText>
      </div>
      
      <h:outputLabel value="Nov opis:"/>
      <div>
      <h:inputText value="#{sadrzajController.sadrzaj.opis}"></h:inputText>
      </div>  
      
      <h:outputLabel value="Nova velicina u MB:"/>
      <div>
      <h:inputText value="#{sadrzajController.sadrzaj.velicinaMB}"></h:inputText>
      </div>  
      
      <h:outputLabel value="Novi format:"/>
      <div>
      <h:inputText value="#{sadrzajController.sadrzaj.format}"></h:inputText>
      </div>  
      
      <h:outputLabel value="Nova cena:"/>
      <div>
      <h:inputText value="#{sadrzajController.sadrzaj.cena}"></h:inputText>
      </div>  
        
      
      
 <h:commandButton value="Izmeni Sadrzaj" action="#{sadrzajController.updateSadrzaj(sadrzajController.aid, sadrzajController.sadrzaj)}"></h:commandButton>
                
      </h:form>  
      <hr />          
         <div>
             <h:button value="Home" outcome="index.xhtml" />
         </div>
	</h:body>
	
</html>
