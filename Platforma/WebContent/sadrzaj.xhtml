<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:body>
		<h2>Proizvod</h2>
		<h:form>
			<h4>Dodavanje i slanje na recenziju</h4>
			<h:outputLabel value="Naziv: " />
			<div>
				<h:inputText value="#{sadrzajController.naziv}"></h:inputText>
			</div>
			<div>
				<h:outputLabel value="Opis: " />
			</div>
			<div>
				<h:inputText value="#{sadrzajController.opis}"></h:inputText>
			</div>
			<div>
				<h:outputLabel value="Velicina u MB: " />
			</div>
			<div>
				<h:inputText value="#{sadrzajController.velicinaMB}"></h:inputText>
			</div>
			<div>
				<h:outputLabel value="Format: " />
			</div>
			<div>
				<h:inputText value="#{sadrzajController.format}"></h:inputText>
			</div>
			<div>
				<h:outputLabel value="Cena: " />
			</div>
			<div>
				<h:inputText value="#{sadrzajController.cena}"></h:inputText>
			</div>
			
			<h:commandButton value="Dodaj i posalji" action="#{sadrzajController.dodajSadrzaj(sadrzajController.naziv,sadrzajController.opis,sadrzajController.velicinaMB,sadrzajController.format,sadrzajController.cena)}"></h:commandButton>
		</h:form>
			<div>
				<h:button value="Home" outcome="index.xhtml" />
			</div>	
	
	</h:body>
		
</html>
